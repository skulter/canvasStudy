<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Study</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>requestAniamationFrame</h1>
    <canvas class="canvas1" width="500" height="300">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');

        let xPos = 10
        let end = false
        let count = 0
        const draw = () => {
            count++;
            if (count % 30 === 0) {
                console.log(count)
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.beginPath()
                context.arc(xPos, 150, 10, 0, Math.PI * 2, false)
                context.fill()
                end ? xPos -= 5 : xPos += 5
                if (xPos === canvas.width) {
                    end = true
                }
            }
            requestAnimationFrame(draw)
        }

        draw()
    </script>
</body>

</html>
